<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Find dream home</title>
  </head>
  <body>
    <section>
      <div class="dreamhome-page-title">
        <p class="dreamhome-heading">
          <b>Find Your Dream Home in Popular City</b>
        </p>
      </div>
      <div class="dreamhome-outer-div1">
        <div class="hidden-on-smaller-screens"></div>
        <div class="dream-smaller-div">
          <img
            class="dream-images"
            src="https://mumbaitourism.travel/images/places-to-visit/headers/gateway-of-india-mumbai-indian-tourism-entry-fee-timings-holidays-reviews-header.jpg"
          />
          <div class="shadow-overlay">Mumbai</div>
        </div>
        <div class="dream-bigger-div">
          <img
            class="dream-images"
            src="https://as1.ftcdn.net/v2/jpg/03/20/46/64/1000_F_320466451_lyuLhFiKxlcp2vBZk1bV3uPrJVLmaZSB.jpg"
          />
          <div class="shadow-overlay">Navi Mumbai</div>
        </div>
        <div class="hidden-on-smaller-screens"></div>
      </div>

      <div class="dreamhome-outer-div2">
        <div class="hidden-on-smaller-screens"></div>
        <div class="dream-smaller-div">
          <img
            class="dream-images"
            src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2021/07/pune-1625115438.jpg"
          />
          <div class="shadow-overlay">Pune</div>
        </div>
        <div class="dream-bigger-div">
          <img
            class="dream-images"
            src="https://as1.ftcdn.net/v2/jpg/03/20/46/64/1000_F_320466451_lyuLhFiKxlcp2vBZk1bV3uPrJVLmaZSB.jpg"
          />
          <div class="shadow-overlay">Thane</div>
        </div>
        <div class="hidden-on-smaller-screens"></div>
      </div>
      <div class="see-more-city">
        <button class="see-more-city-button">See More City</button>
        <img class="down-button" src="./assets/images/down-icon.png" />
      </div>
    </section>
  </body>
</html>
