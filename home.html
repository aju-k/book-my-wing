<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Bookmywing Homepage</title>
  </head>
  <body>
    <section>
      <div>
        <div class="home-background">
          <img
            src="https://media.istockphoto.com/id/511061090/photo/business-office-building-in-london-england.jpg?s=1024x1024&w=is&k=20&c=aJcF4p4bGHTIQ9oNi3GayfewIHsA5DbycpWVExjPDzE="
          />

        <div class="nav-container">
          <div class="bookmywing-logo">
            <img

            />
          </div>
          <div class="nav-links">
            <a href="#" class="nav-link">Buy</a>
            <a href="#" class="nav-link">New Launches</a>
            <button href="#" class="button login-button">

                class="login-icon"
                src=".\assets\images\person-icon.png"
              /><span class="login-text">Login</span>
            </button>
            <button class="button no-border">
              <img
                class="option-icon"
                src=".\assets\images\more-option-icon.png"
              />
            </button>
          </div>
        </div>
        <br />
        <div class="homepage-title-search">
          <div class="equal-section">
            <p class="section-heading">Yahan Milegi</p>
            <br />
            <b><p class="section-sub-heading">Apne Ghar Ki Best Deal</p></b
            ><br />
            <p class="section-slogen">Find the best deal for your new home</p>
          </div>

          <div class="equal-section searchbar">
            <button class="dropdown-button">Pune â–¼</button>
            <input
              class="searchbar-inputbox"
              type="text"
              placeholder="Search by Locality, City or Project Name"
            /><button class="button no-border">
              <img
                class="search-icon"
                src=".\assets\images\search-icon.png"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
